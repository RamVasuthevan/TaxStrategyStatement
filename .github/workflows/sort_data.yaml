name: Check and sort CSV

on:
  pull_request:
    branches:
      - main

jobs:
  sort_csv:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TaxStrategyStatement_GitHub_Actions }}
          ref: ${{ github.head_ref }}

      - name: Run Sorting Script
        run: |
          chmod +x sort_csv.sh
          sort_csv.sh
